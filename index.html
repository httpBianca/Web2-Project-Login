<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/3-removebg-preview.png" type="image/x-icon">
    <title>SysPizza | Login Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/3-removebg-preview.png" alt="icon Pizzaria">
            <h2>SysPizza</h2>
        </div>
        <div class="icons">
            <img src="images/instagram.png" alt="instagram">
            <img src="images/whatsapp.png" alt="whatsapp">
            <img src="images/facebook.png" alt="">
        </div>
    </header>
    <div class="content-text">
        <p>Faça</p>
        <span>Log in</span>
    </div>

    <main>
        <div class="img-main">
            <img src="images/image-removebg-preview (2).png" alt="">
        </div>
        <div class="container">
            <form action="">
                <label for="email">E-mail</label>
                <br>
                <input type="email" id="email">
                <br>
                <label for="passwd">Senha</label>
                <br>
                <input type="password" id="passwd">
                <div class="add">
                    <button>entrar</button>
                    <br>
                    <a class="link-1" href="#">Esqueci minha senha</a>
                    <p>Não tem conta? <a href="#">Registre-se</a></p>
                </div>
            </form>
        </div>
    </main>  
</body>

</html>
